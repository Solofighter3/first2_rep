{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block body %}
<div class="container">
  <h1>Buy exclusive products</h1>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "images/e0d91f932553e5d89efa011e3d16bce42d95.xmp" %}"height="300" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/e0d91f932553e5d89efa011e3d16bce42d95.xmp" %}" height="300" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/e0d91f932553e5d89efa011e3d16bce42d95.xmp" %}" height="300" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
